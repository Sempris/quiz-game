<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div id="checkbox" class="checkbox"></div>
            <div id="winning" class="winning"></div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn"><i class="fas fa-play"></i></button>
            <button id="next-btn" class="next-btn btn hide"><i class="fas fa-angle-double-right"></i></button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/9f6766fe9f.js" crossorigin="anonymous"></script>
</body>

</html>
